<!DOCTYPE html>
<html lang="fr">
    <head>
        <!--Encodage tous symboles toute langue -->
       <meta charset="utf-8" />
       <!-- La largeur sur mobile est égal à la largeur de l'appareil, zoom initial à 1, interdiction de zommer ou dézoomer -->
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <!-- Lien des fichiers CSS -->
       <link rel="stylesheet" href="CSS/style_accueil.css" />
       <!-- Affichage dans l'onglet du navigateur -->
       <title>Ohmyfood</title>
       <!-- Lien pour utiliser la bibliothèque d'icônes Font Awesome -->
       <script src="https://kit.fontawesome.com/ee7cbe4f51.js" crossorigin="anonymous"></script>
       <!-- Lien de chargement de la police Shrikhand via Googlefont -->
       <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
       <!-- Lien de chargement de la police Roboto via Googlefont -->
       <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
    </head>

    <body>
        <!-- En-tête du site -->
        <header>
            <h1><img class="logo" src="images/logo/ohmyfood.png" alt="Logo Ohmyfood"></h1>
            
            <section class="location">
                <i class="fa-solid fa-location-dot"></i>
                <p class="city">Paris, Belleville</p>
            </section>
        </header>

        <main>
            <section class="title">
                <h2>Réservez le menu qui vous convient</h2>
                <h3>Découvrez des restaurants d'exception, sélectionnés par nos soins</h3>
                <a href="#">Explorer nos restaurants</a>
            </section>

            <section class="fonction">
                <h2>Fonctionnement</h2>
                <ol>
                    <li><i class="fa-solid fa-mobile-screen-button"></i>Choisissez un restaurant</li>
                    <li><i class="fa-solid fa-list-ul"></i>Composez votre menu</li>
                    <li><i class="fa-solid fa-store"></i>Dégustez au restaurant</li>
                </ol>
            </section>

            <section class="restaurants">
                <h2>Restaurants</h2>

                <!-- Carte de présentation du restaurant La palette du goût -->
                <article class="card">
                    <a href="#">
                    <img class="card_img" src="images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" />

                    <!-- Corps de la carte contenant le texte -->    
                    <div class="card_body">
                        
                        <div class="body-titles">
                            <!-- Titre de la carte -->
                            <h4>La palette du goût</h4>
                        
                            <!-- Informations de la carte : localisation -->
                            <h5>Ménilmontant</h5>
                        </div>

                        <div class="heart">
                        <!-- Informations de la carte : étoiles -->
                        <i class="fa-regular fa-heart"></i>
                        </div>

                    </div>
                    </a>
                </article>

            </section>
        </main>
    </body>
</html>
